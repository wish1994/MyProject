<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
body , htnl{
	margin: 0;
	padding: 0;
}
body div{
	width: 100px;
	height: 100px;
	background: #ff0000;
	position: absolute;
}
#box1{
	top: 50px;
	left: 20px;
}
#box2{
	top: 50px;
	left: 720px;
}
#box3{
	top: 200px;
	left: 370px;
}



    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    
</body>
<script src="animate-0.0.1.js"></script>
<script>
    var box1=document.getElementById("box1");
    var box2=document.getElementById("box2");
    var box3=document.getElementById("box3");
    animate(box1,"left",190);
    animate(box2,"left",550);
    animate(box3,"height",450);

    var oAttr={
        width:300,
        height:300,
        left:200
    }
    for(i in oAttr){
        console.log(i+":"+oAttr[i])
    }
    
</script>
