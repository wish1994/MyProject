<body>
    用户输入一个数字n，计算1+2+3+4+……n的和。
</body>
<script>
    var a=prompt("请输入一个整数");
    var sum=0;
    for(var b=1;b<=a;b++){
        sum+=b;
    }
    alert("1到您输入的值的总和为"+sum)
</script>
