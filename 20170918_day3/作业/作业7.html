<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业7</title>
</head>
<body>
    寻找1~10000之间的所有完美数，因数（除本身）之和等于本身
    <br>
</body>
<script>
    for(a=1;a<=10000;a++){
        var sum=0;
        for(b=1;b<a;b++){
            if(a%b==0){
                sum+=b
            }
        }
        if(sum==a){
            document.write(a+"是完美数&nbsp;")
        }
    }
</script>
</html>
