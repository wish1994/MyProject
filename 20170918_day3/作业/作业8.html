<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业8</title>
</head>
<body>
    用户输入一个数字，判断这个数字是否是质数。
</body>
<script>
    var a=prompt("请输入一个整数")
    var count=0;
    for(var b=2;b<a;b++){
        if(a%b==0){
            count++;
        }
    }
    if (count==0){
        alert(a+"是质数")
    }else{
        alert(a+"不是质数")
    }
</script>
</html>
