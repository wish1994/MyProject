<body>
    用户输入一个数字n 计算
    3/2 + 4/3 + 5/4 + ... + n+1/n
</body>
<script>
    var a=prompt("请输入一个整数");
    var sum=0;
    for(b=2;b<=a;b++){
        sum+=(b+1)/b;
        console.log(sum);
    }
    alert("您要求的值为"+sum)
</script>
