<body>
    在控制台输出1~1000之中，所有能被5整除，或者被6整除的数字。
</body>
<script>
    for(var a=1;a<=1000;a++){
        if((a%5==0)||(a%6==0)){
            console.log(a)
        }
    }
</script>
