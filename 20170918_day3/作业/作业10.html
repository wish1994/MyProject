<!DOCTYPE html>
<html lang="en">
<head>

    <title>作业10</title>

<body>
    苹果3元一个，鸭梨2元一个，桃子1元一个。现在想用200元买100个水果，在控制台中列出所有可能性。
</body>
<script>

    for(var a=0;a<=100;a++){
        for(var b=0;b<=100-a;b++){
            var c=100-a-b;
            if((3*a+2*b+c)<=200){
                console.log("购买"+a+"个苹果，"+b+"个鸭梨，"+c+"个桃子")
            }
        }
    }

</script>
</html>
