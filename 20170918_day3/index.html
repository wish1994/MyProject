<script>
    var a=prompt("请输入身高(m)");
    var b=prompt("请输入体重(kg)");
    var c=b/Math.pow(a,2);
    if(c<18.5){
        alert("您的体重过轻")
    } else if(c>=18.5&&c<25){
        alert("您的体重正常")
    } else if(c>=25&&c<28){
        alert("您的体重过重")
    } else if(c>=28&&c<32){
        alert("您为肥胖")
    } else if(c>=32){
        alert("您非常肥胖")
    } 
</script>
