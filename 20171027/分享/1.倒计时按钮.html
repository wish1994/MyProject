<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在规定时间内可用的按钮</title>
</head>
<body>
    <form action="/" method="post">
        <input type="button" value="请认真阅读服务条款和声明 (15)" id="agree">
    </form>

    <script src="../../jquery-3.2.1.js"></script>
    <script language=javascript>    
        var secs = 15;
        $("#agree").get(0).disabled=true;
        var timer=setInterval(function(){
            secs--;
            if(secs>0){
                $("#agree").get(0).value = "请认真阅读服务条款和声明 (" + secs +")";
            }else if(secs<=0){
                $("#agree").get(0).value =" 我同意 ";
                $("#agree").get(0).disabled=false;
                clearInterval(timer);
            }
        },1000)
    </script>
</body>
</html>
