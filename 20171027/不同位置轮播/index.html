<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
*{
	margin: 0;
	padding: 0;
}
#con{
	width: 400px;
	height: 300px;
	border: 4px solid red;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	overflow: hidden;
}
img{
	position: absolute;
	display: none;
}
#btn{
	position: absolute;
	top: 100px;
	left: 650px;
}


    </style>
</head>
<body>
    <div id="con">
        <img src="img/zhang.jpg" alt="">       
        <img src="img/guo.jpg" alt="">       
        <img src="img/liu.jpg" alt="">       
        <img src="img/li.jpg" alt="">       
    </div>
    <div id="btn">
        <button id="btn1">上一张</button>
        <button id="btn2">下一张</button>
    </div>
</body>
<script src="../../jquery-3.2.1.js"></script>
<script>
    var arr=[{left:0,top:0},{left:800,top:100},{left:-440,top:-400},{left:560,top:-440}];    
    var index=0;
    
    for(a=0;a<$("img").length;a++){
        $("img").eq(a).css({left:arr[a].left,top:arr[a].top})
    }
    $("img").show();

    function change(){
        index++;
        Show();
    }
    function Show(){
        for(b=0;b<$("img").length;b++){
                 var yu=(index+b)%4;
                 $("img").eq(b).css({left:arr[yu].left,top:arr[yu].top});              
            }
    }

    var timer=setInterval(change,1500);
    $("#btn1").click(function(){
        clearInterval(timer);
        index--;
        Show();        
        timer=setInterval(change,1500);
    })
    $("#btn2").click(function(){
        clearInterval(timer);
        index++;
        Show();
        timer=setInterval(change,1500);
    })
</script>
</html>
