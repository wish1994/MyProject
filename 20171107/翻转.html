<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
.box{
	width: 150px;
	height: 150px;
	border-radius: 50%;
	margin-left: 50px;
	float: left;
	perspective: 500px;
}
div img{
	position: absolute;
	width: 150px;
	height: 150px;
	border-radius: 50%;
	transform: rotateY(0deg);
	transition: all 2s ease;
}
#box1 img:nth-child(2){
	transform-origin: 0 50%;
}
#box2 img:nth-child(2){
	transform-origin: 50% 0;
}
#box3 img:nth-child(2){
	transform-origin: 50% 100%;
}
#box4 img:nth-child(2){
	transform-origin: 100% 50%;
}

#box1:hover img:nth-child(2){
	transform: rotateY(-90deg);
}
#box2:hover img:nth-child(2){
	transform: rotateX(90deg);
}
#box3:hover img:nth-child(2){
	transform: rotateX(-90deg);
}
#box4:hover img:nth-child(2){
	transform: rotateY(90deg);
}


    </style>
</head>
<body>
    <div class="box" id="box1">
        <img src="img/baby.png" alt="">
        <img src="img/xiaoming.png" alt="">
    </div>
    <div class="box" id="box2">
        <img src="img/baby.png" alt="">
        <img src="img/xiaoming.png" alt="">
    </div>
    <div class="box" id="box3">
        <img src="img/baby.png" alt="">
        <img src="img/xiaoming.png" alt="">
    </div>
    <div class="box" id="box4">
        <img src="img/baby.png" alt="">
        <img src="img/xiaoming.png" alt="">
    </div>
    
</body>
</html>
