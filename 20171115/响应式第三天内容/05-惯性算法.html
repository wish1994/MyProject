<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 60px;
				height: 60px;
				background: orange;
				position: absolute;
				top: 100px;
				left: 100px;
			}
			.line{
				width: 1px;
				position: absolute;
				height: 600px;
				left: 500px;
				background: black;
			}
		</style>
	</head>
	<body>
		
		<div></div>
		
		<span class="line"></span>
		
		
		<script type="text/javascript">
			var box = document.querySelector("div");
			
			
			//起点的位置
			var delteX;
			
			//信号量
			var newX = 100;
			
			//移动的数组
			var moveArr = [];
			
			//触摸开始
			box.addEventListener("touchstart",function(event){
				//阻止默认事件
				event.preventDefault();
				
				//去掉过渡
				box.style.transition = "none";
				
				
				//记录误差
				delteX = event.touches[0].clientX - newX;
				
			},false);
			
			//触摸移动   
			//touchmove事件并不说，你滑动了多少像素就触发几次，而是有一个固定的时间间隔
			box.addEventListener("touchmove",function(event){
				//阻止默认事件
				event.preventDefault();
				
				//信号量的改变
				newX = event.touches[0].clientX - delteX;
				
				//赋值
				box.style.left = newX + "px";
				
				//记录手指的位置点
				moveArr.push(event.touches[0].clientX);
				
				// console.log(moveArr);
				
			},false);
			
			//触摸结束
			box.addEventListener("touchend",function(event){
				//阻止默认事件
				event.preventDefault();
				
				//计算moveArr最后两个点的间隔
				var s = moveArr[moveArr.length - 1] - moveArr[moveArr.length - 2]
				
				//s的大小就决定了你的速度，计算一个新的有惯性的目标点targetX
				var targetX = newX + s * 5;
//				console.log(newX,s,targetX)
				
				//判断区间范围 不超过限制线
				if(targetX > 440){
					targetX = 440;
					
					box.style.transition = "all 0.4s cubic-bezier(0.15, 0.85, 0.15, 2.08) 0s";
					
				}else if( targetX < 0){
					targetX = 0;
					
					box.style.transition = "all 0.4s cubic-bezier(0.15, 0.85, 0.15, 2.08) 0s";
				}else{
					
					box.style.transition = "all 0.4s cubic-bezier(0.18, 0.68, 0.65, 0.88) 0s";
				}
				
				//用过渡来实现
				box.style.left = targetX + "px";
				
				//信号量的值就是目标X的值
				newX = targetX;
				
			},false);
			
			
			
			
			
		</script>
	</body>
</html>
