<body>
    自定义一个对象，对象信息包括学号。身份证、年龄、性别、所学专业等；同时定义一个方法输出这些属性。
    <br>
</body>
<script>
    var a={
        name:"jack",
        xuehao:1708,
        Id:1111,
        sex:"man",
        study:"tech"
    }
    for(var i in a){
        document.write(i+":"+a[i]+"</br>")
    }
    
</script>
