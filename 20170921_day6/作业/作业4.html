<!DOCTYPE html>

<body>
        实现trim(str)方法，过滤字符串首位空白
        <br>
</body>
<script>
    function trim(str){
        str = str.replace(/\s{1}/,"");
        return str;

    }
    document.write("trim('i love you')的结果是"+trim("i love you"))
</script>
</html>
