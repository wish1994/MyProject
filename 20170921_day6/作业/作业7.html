<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业7</title>
</head>
<body>
    检测是否是2到4位汉字
    <br>
    <input type="text" id="text">
    <input type="button" value="检测" onclick="con()">
</body>
<script>
    function con(){
        var text=document.querySelector("#text");
        var str =text.value;
        var reg=reg = /^[\u4E00-\u9FA5]{2,4}$/;
        if(reg.test(str)){
            alert("您输入的汉字符合要求")
        }else{
            alert("请重新输入2-4个汉字")            
        }
    }
</script>
</html>
