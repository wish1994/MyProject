<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业1</title>
</head>
<body>
        检测是否是数字，包括整数，小数
        <br>
        <input type="text" id="text">
        <input type="button" value="检测" onclick="con()">
</body>
<script>
    function con(){
        var text=document.querySelector("#text");
        var str=text.value;
        var reg=/^\d+(\.\d+)?$/;
        if(reg.test(str)){
            text.value="是数字"
        }else{
            text.value="不是数字"            
        }
        

    }
</script>
</html>
