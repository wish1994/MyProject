<!DOCTYPE html>
<html>
<head>
    <title>170803作业</title>
</head>
<body>
    
    <img src="../picture/全体.jpg" id="img" style="width:400px;height:250px"> 

    <script>
       var img = document.getElementById("img")
       
       img.onmousemove=function(){img.src="../picture/宋智孝.jpg"
       }
       img.onmousedown=function(){img.src="../picture/哈哈.jpg"
       }       
        img.onmouseup=function(){img.src="../picture/gary.jpg"
       } 
       img.ondblclick=function(){img.src="../picture/全体.jpg"
       }     
       img.onmouseover=function(){img.src="../picture/李光洙.jpg"
       }
       img.onmouseout=function(){img.src="../picture/刘在石.jpg"
       }
    </script>
    
</body>
</html>
