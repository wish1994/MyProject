<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #box1{
            animation: move 4s linear 0s infinite;
        }
        #box2{
            animation: move 4s linear -1s infinite;
        }
        #box3{
            animation: move 4s linear -2s infinite;
        }
        #box4{
            animation: move 4s linear -3s infinite;
        }
        @keyframes move{
            0%{
                top:100px;
                left:100px;
            }
            25%{
                top:100px;
                left:300px;
            }
            50%{
                top: 300px;
                left: 300px;
            }
            75%{
                top: 300px;
                left: 100px;
            }
            100%{
                top: 100px;
                left: 100px;
            }
        }
    
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
</body>
</html>
