<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        			
			.box{
				width: 60px;
				height: 60px;
				background: red;
				
				border-radius: 50%;
				
				position: absolute;
			}
            #box1{
				left: 300px;
				top: 200px;

            }
            #box2{
				left: 100px;
				top: 100px;
            }
            #box3{
				left: 70px;
				top: 70px;
            }
            #box4{
				left: 30px;
				top: 30px;
            }
			
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    
</body>
<script>
    function yuan(a){
        return Math.PI*a/180;
    } 
    var d=0;
    var X=300;
    var Y=300;
    var box1=document.getElementById("box1")
    var box2=document.getElementById("box2")
    var box3=document.getElementById("box3")
    var box4=document.getElementById("box4")
    function zhuan(obj){
        var x=obj.offsetLeft;
        var y=obj.offsetTop;
        var r=Math.pow(Math.pow((X-x),2)+Math.pow((Y-y),2),0.5);
        setInterval(function(){
            var Left=r*Math.cos(yuan(d))+X;
            var Top=r*Math.sin(yuan(d))+Y;
            obj.style.left=Left+"px";
            obj.style.top=Top+"px";
            d+=10;

        },100)
    }
    zhuan(box1);
    zhuan(box2);
    zhuan(box3);
    zhuan(box4);


</script>
</html>
