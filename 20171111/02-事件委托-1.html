			var oDiv = document.getElementById("oDiv");
			
			oDiv.onclick = function(ev){
				//事件对象的兼容处理
				var ev = ev || window.event;
				
				var target = ev.target || ev.srcElement;
				
				if(target.nodeName.toLowerCase() == "input"){
					switch(target.id){
						case 'add' :
							alert("添加");
							break;
						case 'remove' :
							alert("删除");
							break;
						case 'move' :
							alert("移动");
							break;
						case 'select' :
							alert("选择");
							break;
					}
				}
				
			}
