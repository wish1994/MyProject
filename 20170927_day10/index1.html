<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: #f00;
            position: absolute;
            
        }
        body,html{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var box=document.getElementById("box");
    var xspeed=50;
    var i=0;
    setInterval(
        function(){
            i+=xspeed;
            box.style.left=i+"px";
            if(i>=500||i<=0){
                xspeed=-xspeed;
            }
        },
    200)
</script>
</html>
