<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业1</title>
</head>
<body>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            .rolling{
                width: 800px;
                height: 130px;
                border: 10px solid #ccc;
                margin: 100px auto;
                position: relative;
                overflow: hidden;
            }
            .rolling .m_unit{
                width: 5000px;
                position: absolute;
                top: 0;
                left: 0;
            }
            .rolling ul{
                list-style: none;
            }
            .rolling ul li{
                float: left;
                margin-right: 10px;
            }
        </style>
    
        <div class="rolling" id="rolling">
            <div class="m_unit" id="m_unit">
                <ul>
                    <li><img src="../images/shuzi/0.png" alt="" /></li>
                    <li><img src="../images/shuzi/1.png" alt="" /></li>
                    <li><img src="../images/shuzi/2.png" alt="" /></li>
                    <li><img src="../images/shuzi/3.png" alt="" /></li>
                    <li><img src="../images/shuzi/4.png" alt="" /></li>
                    <li><img src="../images/shuzi/5.png" alt="" /></li>
                    <li><img src="../images/shuzi/6.png" alt="" /></li>
                    <li><img src="../images/shuzi/7.png" alt="" /></li>
                    <li><img src="../images/shuzi/8.png" alt="" /></li>
                    <li><img src="../images/shuzi/9.png" alt="" /></li>
                    <li><img src="../images/shuzi/10.png" alt="" /></li>
                </ul>
            </div>
        </div>
</body>
<script>
    window.onload=function(){
        var unit=document.getElementById("m_unit");
        var aul=document.getElementsByTagName("ul");
        var ali=document.getElementsByTagName("li");
        var ulwidth=0;
        for(i=0;i<ali.length;i++){
            ulwidth+=(ali[i].offsetWidth+10);
        }
        console.log(ulwidth);
        aul[0].innerHTML+=aul[0].innerHTML;
        var a=0;
        function move(){
            a--;
            if(a<-ulwidth){
                a=0;
            }
            unit.style.left=a+"px";
        }
        var timer=setInterval(move,10);
        unit.onmouseover=function(){
            clearInterval(timer);
        }
        unit.onmouseout=function(){
            timer=setInterval(move,10)
        }

    }
</script>
</html>
