<!doctype html>
<html lang="en">
 <head>

 </head>
 <body>
  	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.rolling{
			width: 800px;
			height: 130px;
			border: 10px solid #ccc;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.rolling .m_unit{
			/*这是运动的单位*/
			/*这个宽度足以致命，为了让所有的li能够并排*/
			/*这个宽度随便取，大一点*/
			width: 5000px;
			position: absolute;
			top: 0;
			left: 0;
		}
		.rolling ul{
			list-style: none;
		}
		.rolling ul li{
			float: left;
			margin-right: 10px;
		}
	</style>

	<div class="rolling" id="rolling">
		<div class="m_unit" id="m_unit">
			<ul>
				<li><img src="images/shuzi/0.png" alt="" /></li>
				<li><img src="images/shuzi/1.png" alt="" /></li>
				<li><img src="images/shuzi/2.png" alt="" /></li>
				<li><img src="images/shuzi/3.png" alt="" /></li>
				<li><img src="images/shuzi/4.png" alt="" /></li>
				<li><img src="images/shuzi/5.png" alt="" /></li>
				<li><img src="images/shuzi/6.png" alt="" /></li>
				<li><img src="images/shuzi/7.png" alt="" /></li>
			</ul>
		</div>
	</div>

<script>
	window.onload=function(){

		var ali=document.getElementsByTagName("li");
		var unit=document.getElementById("m_unit")
		var a=0;

		var maxLeft=0;
		for(i=0;i<ali.length;i++){
			maxLeft+=(ali[i].offsetWidth+10);
		}
		var oul=unit.getElementsByTagName("ul")[0];
		oul.innerHTML+=oul.innerHTML;
		function move(){
			a--;
			unit.style.left=a+"px";
			if (a < -maxLeft) {
				a = 0;
			}
		}
		var timer1=setInterval(move,10);
		unit.onmouseover=function(){
			clearInterval(timer1)
		}
		unit.onmouseout=function(){
			timer1=setInterval(move,10)
		}

	}


</script>

 </body>
</html>
