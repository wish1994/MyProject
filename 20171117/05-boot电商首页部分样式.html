	<script>
		var oRow=document.getElementsByClassName("row")[0];
		$.get("http://h6.duchengjiu.top/shop/api_goods.php",{pagesize:20,page:2},function(obj){
			for(i=0;i<obj.data.length;i++){
				var oDiv= document.createElement("div");
				$(oDiv).addClass("col-sm-6 col-md-4 col-lg-3");
				oRow.appendChild(oDiv);
				var oDiv1= document.createElement("div");
				$(oDiv1).addClass("thumbnail");
				oDiv.appendChild(oDiv1);
				var oImg= document.createElement("img");
				oImg.src=obj.data[i].goods_thumb;
				oDiv1.appendChild(oImg);
				var oDiv2= document.createElement("div");
				oDiv1.appendChild(oDiv2);
				var oH3=document.createElement("h3");
				oH3.innerText=obj.data[i].goods_name;
				$(oH3).css({overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"})
				oDiv1.appendChild(oH3);
				var oP=document.createElement("p");
				oP.innerText="￥"+obj.data[i].price;
				oDiv1.appendChild(oP);
			}
		})
