<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width:400px;
            height: 300px;
            margin: 30px;
            overflow: hidden;
            background: #ddd;
        }
        .box1{
            width: 100%;
            height:100%;
            background: #f00
        }
        .box2{
            width: 100%;
            height:100%;
            background: #f0f;
        }
        .box3{
            width: 100%;
            height:100%;
            background: #ff0;
        }
        .box4{
            width: 100%;
            height:100%;
            background: #0ff;
        }
        .box5{
            width: 100%;
            height:100%;
            background: #00f;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="ach1" class="box box1">box 1</div>
        <div id="ach2" class="box box2">box 2</div>
        <div id="ach3" class="box box3">box 3</div>
        <div id="ach4" class="box box4">box 4</div>
        <div id="ach5" class="box box5">box 5</div>
    </div>
    <a href="#ach1">链接1</a>
    <a href="#ach2">链接2</a>
    <a href="#ach3">链接3</a>
    <a href="#ach4">链接4</a>
    <a href="#ach5">链接5</a>

    <form action="">
        <input type="text" name="用户名" method="post">
        <input type="text" name="密码">
        <input type="button" value="普通按钮">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>

</body>
</html>
