<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var chord=prompt("请输入弦长")
        var rise=prompt("请输入拱高")
        var radian=Math.atan(chord/(2*rise));
        /*radian是半个桥与圆心形成的等腰三角形底角弧度。*/
        var horn=Math.PI-2*radian;
        /*horn是上述三角形顶角弧度，也就是桥所占弧度的一般*/
        var radii=chord/(2*Math.sin(horn));
        /*radii是桥所在圆的半径。*/
        var bridge=2*radii*horn;
        /*bridge是桥长。*/
        alert("桥长是"+bridge)
    </script>
    
</body>
</html>
