<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 100%;
            height:100vh;
            background-image: url("../img/bg.jpg");
            background-size: 100% 100%;
            position: absolute;
        }
        .firefly{
            width: 40px;
            height: 40px;
            background-image: url("../img/1.gif");
            background-size: 100% 100%;
            position: absolute;
        }
    
    </style>
</head>
<body>
    <div id="container"></div>
</body>
<script src="../animate-2.0.1.js"></script>
<script>
    var con=document.getElementById("container")
    function Firefly(){
        this.ele=document.createElement("div");
        this.ele.className="firefly";
        con.appendChild(this.ele);

        var singal=this;
        this.fly=function(){
            var x=Math.random()*1200;
            var y=Math.random()*600;
            animate(this.ele,{left:x,top:y},3000,"Linear",function(){
                singal.fly();
            })

        }
    }
    new Firefly().fly();
    new Firefly().fly();
    new Firefly().fly();
    new Firefly().fly();
</script>
</html>
