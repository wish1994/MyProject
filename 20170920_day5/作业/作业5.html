<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业5</title>
</head>
<body>
        编写函数rightchange(char,n) 实现字符串char循环右移n位。 比如rightchange("abcdefg",2) 返回"fgabcde"。
        <br>
        <br>
        <br>
</body>
<script>
    function rightchange(a,n){
        var b=a.split("");
        var c=[];
        for(i=0;i<b.length;i++){
            if(i>=n){
                c[i]=b[i-n];
            }else{
               c[i]=b[i+1+n]
            }
        }
        c=c.join("") 
        a=c.toString();
        return a;
    }
    document.write("rightchange('abcdefg',3)的结果是"+rightchange("abcdefg",3))
</script>
</html>
