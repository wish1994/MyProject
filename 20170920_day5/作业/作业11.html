<body>
        将"i love javascript cai guai"的每个单词的第一个字母，变为大写。
        <br>
        <br>
</body>
<script>
    var arr = "i love javascript cai guai".split(" ");
    for(var i = 0 ; i < arr.length ; i++){
        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1);
    }
    arr=arr.join(" ");
    document.write(arr);
</script>
</html>
