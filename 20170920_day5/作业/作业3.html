<body>
        第3题 编写函数rev(char) 实现将字符串char倒置 比如rev("spring") 返回"gnirps"
        <br>
        <br>
        <br>
</body>
<script>
    function rev(a){
        var b=a.split("");
        b=b.reverse();
        b=b.join("")
        a=b.toString();
        return a;
    }
    document.write("summer的倒置是"+rev("summer"))
</script>
