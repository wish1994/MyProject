<body>
        在控制台输出图形
        <br>
        <br>
        <br>
</body>
<script>
    for(a=1;a<=5;a++){
        for(b=a;b<=4;b++){
            document.write("&nbsp;");
        }
        for(c=(2*a-1);c>0;c--){
            document.write("*");            
        }
        document.write("<br>")
    }
</script>
