<body>
    编写函数maxr(char) 返回字符串char中最长的连续重复字母 比如maxr("mmmiijjjjkkkkkkssptr") 返回"kkkkkk".
    <br>
    <br>
</body>
<script>
     function maxr(char){
        var a=0;
        var b=1;

        var maxlength = 0;
        var maxchar = "";

        while(a<char.length-1){
            if(char.charAt(a) == char.charAt(b)){
                b++;
            }else{
               if(b-a>maxlength){
                  maxlength = b-a;
                  maxchar = char.slice(a,b);
               }
               a = b;
               b = a+1;
            }
        }
        return maxchar;
    }
    var str = "mmmiijjjjkkkkkkssptr";
    document.write("最长重复值为"+maxr(str));
</script>
