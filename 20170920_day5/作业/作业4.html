<body>
        将字符串"i come from beijing"倒置，即输出"beijing from come i" 语句直接写在程序中，不需要用户输入。
        <br>    
        <br>    
        <br>    
</body>
<script>
    function rev(a){
        var b=a.split(" ");
        b=b.reverse();
        b=b.join(" ")
        a=b.toString();
        return a;
    }
    document.write("i come from beijing的倒置是"+rev("i come from beijing"))
</script>
