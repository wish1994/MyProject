<body>
        勾股定理：直角三角形中，两个直角边的平方和，等于斜边平方和。寻找三边的长度都不大于100，并且三边边长都是整数的可能，在控制台输出。
</body>
<script>
    for(var c=1;c<=100;c++){
        for(var b=1;b<c;b++){
            for(var a=1;a<=b;a++){
                if((Math.pow(a,2)+Math.pow(b,2))==Math.pow(c,2)){
                    console.log(a,b,c)
                }
            }
        }
    }
</script>
