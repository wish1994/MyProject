<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>

</head>
<body>
    <form action="">
        <input type="text" id="num1">
       +
        <input type="text" id="num2">
        <input type="button" value="计算" onclick="count()">
        <!-- <button>计算</button> -->
    </form>
</body>
<script>
    function count(){
        var a=num1.value;
        var b=num2.value;
        a=a*1;
        b=b*1;
        //parseFloat 同样的功能
        var c=a+b;
        c=c.toFixed(2);
        document.write(c);

    }
</script>
</html>
