<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="bird" src="bird.png" alt="" style="position:absolute">
</body>
<script>
    var bird=document.getElementById("bird");
    bird.onmousedown=function(e1){
        e1.preventDefault();
        var x=e1.clientX-bird.offsetLeft;
        var y=e1.clientY-bird.offsetTop;
        window.onmousemove=function(e2){
            var x1=e2.clientX-x;
            var y1=e2.clientY-y;
            bird.style.left=x1+"px";
            bird.style.top=y1+"px";
        }       
    }
    bird.onmouseup=function(){
        window.onmousemove=null;
    }
</script>
</html>
