<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="bird" src="../bird.png" alt="" style="position:absolute">    
</body>
<script>
    var bird=document.getElementById("bird");
    window.document.onkeydown=function(e){
        key = e.keyCode;
        var bLeft=bird.offsetLeft;
        var bTop=bird.offsetTop;
        if(key==37){
            bird.style.left=parseInt(bLeft)-10+"px";
        }else if(key==39){
            bird.style.left=parseInt(bLeft)+10+"px";            
        }else if(key==38){
            bird.style.top=parseInt(bTop)-10+"px";            
        }else if(key==40){
            bird.style.top=parseInt(bTop)+10+"px";            
        }
    }

</script>
</html>
