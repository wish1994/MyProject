<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>拓展2</title>

<body>
        编写函数，求4个数的平均值
        <br>
</body>
<script>
    function count(a,b,c,d){
        var avg=(a+b+c+d)/4;
        return avg;
    }
    document.write("1,2,3,4的均值为"+count(1,2,3,4));
</script>
</html>
