<body>
    求一个三位数，该三位数等与其每位数字的阶乘之和。
    <br>
</body>
<script>
    function jc(n){
        if(n==1||n==0){
            return 1;
        }
        return jc(n-1)*n;
    }
    for(i=100;i<1000;i++){
        var a=i%10;
        var b=(i%100-a)/10;
        var c=parseInt(i/100)
        if((jc(a)+jc(b)+jc(c))==i){
            document.write(i+"是这样的数")
        }
    }

</script>
</html>
