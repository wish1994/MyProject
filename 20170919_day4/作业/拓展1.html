<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>拓展1</title>
</head>
<body>
        编写函数，求一个正数的n次方
        <br>
</body>
<script>
    function count(a,n){
        return Math.pow(a,n)
    }
    document.write("3的4次方为"+count(3,4))
</script>
</html>
