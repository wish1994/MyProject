<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业4</title>
</head>
<body>
        如果整数A的全部约数（包括1，不包括A 本身）之和等于B，且整数B 的全部约数
        （包括1，不包括B 本身）之和等于A，则称整数A和B是一对亲密数。
        求3000 以内的全部亲密数。
        <br>
</body>
<script>
    function sum(a){
        var sum=0;     
        for(i=1;i<a;i++){
            if(a%i==0){
                sum+=i;
            }
        }
        return sum;
    }
    for(m=1;m<=3000;m++){
        for(n=1;n<m;n++){
            if(sum(m)==n&&sum(n)==m){
                document.write(m+"和"+n+"是一对亲密数"+"<br>")
            }
        }
    }
</script>
</html>
