    <title>作业1</title>

<body>
    求1! + 2! + 3! + 4! + …… + 10!的和
    <br>
</body>
<script>
    function jc(n){
        if(n==1){
            return 1;
        }
        return jc(n-1)*n;
    }
    var sum=0;
    for(i=1;i<=10;i++){
        sum+=jc(i);
    }
    document.write("和为"+sum);
</script>
</html>
