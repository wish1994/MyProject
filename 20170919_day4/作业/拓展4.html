<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拓展4</title>
</head>
<body>
        输出斐波那契额数列数列的前20项(递归或非递归)。
        <br>
</body>
<script>
    function sum(n){
        if(n==1||n==2){
            return 1;
        }
        return sum(n-1)+sum(n-2);
    }
    document.write("前20项为");
    for(i=1;i<=20;i++){
     document.write(sum(i)+"&nbsp;");        
    }

</script>
</html>
