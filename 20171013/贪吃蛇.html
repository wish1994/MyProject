<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <style>
html , body{
	margin: 0;
	padding: 0;
}
table{
	border-collapse: collapse;
	border: 2px solid #000000;
	margin: auto;
}
td{
	width: 15px;
	height: 15px;
}
.food{
	background: #ff0000;
}
.snake{
    background:green;
}


    </style>
</head>
<body>
    
</body>
<script>
    //游戏引擎
    var gGameBox = {       
        rows: 20,        
        cols: 20, 
        start: function() {
            var oTable = document.createElement("table");
            gGameBox.Alltd=[];
        
            for (var i = 0; i < gGameBox.rows; i++)
            {
                var oTr = document.createElement("tr"); 
                var arr=[];
    
                for (var j = 0; j < gGameBox.cols; j++) {
                    var oTd = document.createElement("td"); 
    
                    oTr.appendChild(oTd);
                    arr.push(oTd);
                }
    
                oTable.appendChild(oTr);

                gGameBox.Alltd.push(arr);
            }
    
            document.body.appendChild(oTable);
            this.food=new Food();
            this.snake=new Snake();
            this.snake.fresh();
        }
    };
    
    
    //food
    function Food(){
        this.x=0;
        this.y=0;
        this.change();
    }
    Food.prototype.change=function(){
        this.x=parseInt(Math.random()*gGameBox.cols);
        this.y=parseInt(Math.random()*gGameBox.rows);
        gGameBox.Alltd[this.x][this.y].className="food";
    }

    //蛇
    function Snake(){
        this.arr=[
            {x: 5, y: 1},
            {x: 4, y: 1},
            {x: 3, y: 1},
            {x: 2, y: 1},
            {x: 1, y: 1}
        ];
        this.direct="down";

    }
    Snake.prototype.fresh=function(){
        for(i=0;i<this.arr.length;i++){
            gGameBox.Alltd[this.arr[i].y][this.arr[i].x].className="snake";
        }

    }
    Snake.prototype.move=function(){
        var x=this.arr[0].x;
        var y=this.arr[0].y;
        if(this.direct="down"){
            y++;
        }else if(this.direct="right"){
            x++;
        }
        this.arr.unshift({x:x,y:y});
        this.arr.pop();
    }
    
    gGameBox.start();
    
</script>
</html>
