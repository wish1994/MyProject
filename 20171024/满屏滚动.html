<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
*{
	padding: 0;
	margin: 0;
}
body , html{
	overflow: hidden;
	width: 100%;
	height: 100%;
}
#con{
	display: block;
	width: 100%;
	height: 100%;
	position: absolute;
}
.page{
	width: 100%;
	height: 100%;
	font-size: 24px;
	text-align: center;
}
#page1{
	background: yellow;
}
#page2{
	background: yellowgreen;
}
#page3{
	background: green;
}
#page4{
	background: blue;
}

    </style>
</head>
<body>

    <ul id="con">
        <li class="page" id="page1">黄色</li>
        <li class="page" id="page2">黄绿色</li>
        <li class="page" id="page3">绿色</li>
        <li class="page" id="page4">蓝色</li>
    </ul>
    
</body>
<script src="../jquery-3.2.1.js"></script>
<script src="../jquery.mousewheel.js"></script>
<script>
    var y=0;
    $(document).mousewheel(function(e){
        if ($("#con").is(":animated")) {
            return ;
        }
        var dy=e.deltaY;
        var h = $("body").innerHeight();
        if(dy>0){
            y--;
        }else if(dy<0){
            y++;
        }
        if(y>3){
            y=3;
        }else if(y<0){
            y=0;
        }
        $("#con").animate({top:-y*h})
    })
</script>
</html>
