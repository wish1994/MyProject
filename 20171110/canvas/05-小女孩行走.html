<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			var image = new Image();  //创建一个图片对象
			image.src = "img/lc.png";  //图片的src属性
			
			image.onload = function(){
//				图片加载完成之后的事情
				var buzi = 0;
				var left = 100;
				
				setInterval(function(){
					//清除画布的所有图形
					ctx.clearRect(0,0,800,800);
					
					//信号量增加
					buzi++;
					left += 3;
					
					//步子范围
					if(buzi > 3){
						buzi = 0;
					}
					
					//赋值
					ctx.drawImage(image,79 * buzi, 108 * 1,79,108,left,100,79,108);
					
				},30);
				
//				ctx.drawImage(图片,图片x坐标,图片y坐标,图片宽,图片高,画布x,画布y,宽,高)
			}
			
			
			
			
		</script>
	</body>
</html>
