<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			
			//绘制右侧的白色半圆
			ctx.fillStyle = "#FFF";  //白色填充
			ctx.beginPath();
			ctx.arc(300,200,150,-0.5*Math.PI,0.5*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			
			//绘制左侧的黑色半圆
			ctx.fillStyle = "#000";  
			ctx.beginPath();
			ctx.arc(300,200,150,-0.5*Math.PI,0.5*Math.PI,true);
			ctx.closePath();
			ctx.fill();
			
			//绘制下面的黑色圆
			ctx.fillStyle = "#000";  
			ctx.beginPath();
			ctx.arc(300,275,75,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			
			//绘制上面的白色圆
			ctx.fillStyle = "#FFF";  
			ctx.beginPath();
			ctx.arc(300,125,75,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			
			//绘制上面的小黑圆
			ctx.fillStyle = "#000";  
			ctx.beginPath();
			ctx.arc(300,125,20,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			
			//绘制下面的小白圆
			ctx.fillStyle = "#FFF";  
			ctx.beginPath();
			ctx.arc(300,275,20,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			
			ctx.font = "40px 微软雅黑";
			ctx.fillText("太极",265,450);
		</script>
	</body>
</html>
