<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			canvas{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800px" height="800px"></canvas>
	</body>
	<script type="text/javascript">
		var canvas=document.getElementById("canvas");
		var ctx=canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(400,400,100,0,1*Math.PI,false);
		ctx.stroke();		
		ctx.closePath();
		
		ctx.fillStyle="blue";
		ctx.fillRect(50,50,80,80);
		
		ctx.beginPath();
		ctx.moveTo(300,300);
		ctx.lineTo(300,200);
		ctx.lineTo(100,200);
		ctx.lineTo(100,300);
		ctx.lineTo(300,300);
		ctx.stroke();
		ctx.closePath();
		
		var img=new Image();
		img.src="img/bajie.jpg";
		img.onload=function(){
			ctx.drawImage(img,100,100,400,400,500,500,100,100)
		}
	</script>
</html>
