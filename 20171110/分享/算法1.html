<body>
        一道腾讯公司面试员工的一个JS算法试题，有一组数字，从1到n，从中减少了3个数，顺序也被打乱，放在一个n-3的数组里，请找出丢失的数字，最好能有程序，最好算法比较快。
    
</body>
<script>
    	var  n = 10;
		var oldArr = [5,1,6,3,7,8,10];
		var newArr = Array(11);
		var lostArr = [];
		for(var i = 0; i < n-3; i++) {
			newArr[oldArr[i]] = 1;
		}
		for(var j = 0; j < newArr.length; j++) {
			if(!newArr[j]) {
				lostArr.push(j);
			}
		}
		lostArr.shift();
		alert(lostArr);
</script>
</html>
