<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute
        }
    
    </style>
</head>
<body>
    <p>how are you?</p>
    <p>I am fine,and you?</p>
    <p>me too.</p>
    <div id="box"></div>
    
</body>
<script src="../jquery-3.2.1.js"></script>
<script src="../jquery.easing.1.3.js"></script>
<script>
    $("p").css({"color":"red","font-size":"20px"});
    var x=$("#box").css("width");
    console.log(x);
    $(function(){
        $("#box").animate({left:1000,top:400},3000,"easeOutBounce");

    })
</script>
</html>
