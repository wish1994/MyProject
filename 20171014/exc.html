<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            border-collapse: collapse;
            border:2px solid #000;
            margin: auto;
        }
        td{
            width: 15px;
            height: 15px;
        }
        .food{
            background: #f00;
        }

    </style>
    
</body>
<script>
    var gameBox={
        rows:20,
        cols:20,
        start:function(){
            var oTable=document.createElement("table");
            document.body.appendChild(oTable);
            gameBox.allTd=[];
            for(i=0;i<gameBox.rows;i++){
                var otr=document.createElement("tr");
                var arrTr=[];
                for(a=0;a<gameBox.cols;a++){
                    var otd=document.createElement("td");
                    otr.appendChild(otd);
                    arrTr.push(otd);
                }
                oTable.appendChild(otr);
                gameBox.allTd.push(arrTr);

            }
            gameBox.food=new Food();
        }
    }
    
    function Food(){
        var x=parseInt(Math.random()*gameBox.cols);
        var y=parseInt(Math.random()*gameBox.rows);
        gameBox.allTd[x][y].className="food";
    }
    gameBox.start();
</script>
</html>
