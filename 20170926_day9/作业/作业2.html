<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业2</title>
    <style>
        .star{
            width: 27px;
            height: 28px;
            background-image: url("images/star.gif");
            background-repeat: no-repeat;
            float: left;
        }
    
    </style>
</head>
<body>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
<script>
    var star=document.getElementsByClassName("star");
    for(var i=0;i<star.length;i++){
        star[i].index=i;
        star[i].onmousemove=function(){
            for(var a=0;a<star.length;a++){
                star[a].style.backgroundPositionY="0px";
            }
            for(var b=0;b<=this.index;b++){
                star[b].style.backgroundPositionY="-29px";
                
            }
        }
    }
</script>
</html>
