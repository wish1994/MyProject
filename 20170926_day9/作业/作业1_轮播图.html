<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>轮播图</title>
    <style>
        .spot{
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #999;
            margin-left: 10px;
            float: left;
        }
        #spots{
            position: relative;
            top: -38px;
            left: 310px;

        }
    </style>
</head>
<body>
	<input type="button" value="上一张" id="forw"/>
	<img id="img" src="" alt="" />
    <input type="button" value="下一张" id="back"/>
    <div id="spots">
        <div class="spot" style="background:red"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
    </div>

</body>
<script type="text/javascript">
    var img=document.getElementById("img")
    var forw=document.getElementById("forw")
    var back=document.getElementById("back")
    var i=1;
    img.src="../../20170925_day8/作业/lunbo/"+i+".jpeg";
    forw.onclick=function(){
        if(i==1){
            i=5;
            img.src="../../20170925_day8/作业/lunbo/"+i+".jpeg";
        }else{
            i--;
            img.src="../../20170925_day8/作业/lunbo/"+i+".jpeg";
        }
        for(a=0;a<spot.length;a++){
            spot[a].style.background="#999";
        }
        spot[i-1].style.background="red";
    }
    back.onclick=function(){
        if(i==5){
            i=1;
            img.src="../../20170925_day8/作业/lunbo/"+i+".jpeg";
        }else{
            i++;
            img.src="../../20170925_day8/作业/lunbo/"+i+".jpeg";
        }
        for(b=0;b<spot.length;b++){
            spot[b].style.background="#999";
        }
        spot[i-1].style.background="red";
    }
    var spot=document.getElementsByClassName("spot");
    for(i=0;i<spot.length;i++){
        spot[i].index=i;
        spot[i].onmousemove=function(){
            for(a=0;a<spot.length;a++){
                spot[a].style.background="#999";
            }
            spot[this.index].style.background="red";
            img.src="../../20170925_day8/作业/lunbo/"+(this.index+1)+".jpeg";           

        }
    }

</script>
</html>
