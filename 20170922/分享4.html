<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快速取整</title>
</head>
<body>
    
</body>
<script>
    var a=parseInt(12.4/4.13);
    var b= (12.4 / 4.13) |0;
    var c= ~~(12.4 / 4.13);
    //因为位运算的操作值要求是整数，其结果也是整数，所以经过位运算的都会自动变成整数
    document.write(a);
    document.write(b);
    document.write(c);
</script>
</html>
