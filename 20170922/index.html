<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
</body>
<script>
    var tel=prompt("请输入手机号码");
    var user=prompt("请输入用户名")
    var reg=/^1\d{10}$/;
    var reg1=/^[a-zA-Z]\w{5,9}$/
    if(reg.test(tel)&&reg1.test(user)){
        alert("输入正确")
    }else if(reg.test(tel)){
        if(!reg1.test(user)){
            alert("请输入正确的用户名")
        }
    }if(!reg.test(tel)){
        if(reg1.test(user)){
            alert("请输入正确的手机号码")
        }else{
            alert("您输入的用户名和手机号码都不正确");
        }
    }
</script>
</html>
