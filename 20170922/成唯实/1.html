<body>
    如果今天星期二，那么1000天后星期几？用户输入一个天数，计算这个天数后星期几。
    <br>
</body>
<script>
    var a=prompt("今天星期2，请输入天数");
    var b=a%7;
    if(b<5){
        alert("那天星期"+(b+2));
    }else if(a==5){
        alert("那天星期日")
    }else{
        alert("那天星期"+(b-5));
    }
    document.write("输入1000之后答案为星期1")
</script>
</html>
