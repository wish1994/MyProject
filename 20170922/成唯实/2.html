    <title>第二题</title>

<body>
    用户输入3位数，球各数位之和。
</body>
<script>
    var num=prompt("请输入一个三位数");
    var a=num%10;
    var b=parseInt((num%100)/10);
    var c=parseInt(num/100);
    var sum=a+b+c;
    alert("各数位之和为"+sum);
</script>
