<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            border: 2px solid #000;
            margin: auto;
        }
        td{
            width: 15px;
            height: 15px;
        }
        .food{
            background: #f00;
        }
        .snake{
            background:green;
        }
    
    </style>
        
</body>
<script>
    //游戏引擎
    var gamebox={
        rows:20,
        cols:20,
        food:null,
        allTd:[],
        init:function(){
            var otable=document.createElement("table");
            document.body.appendChild(otable);
            for(i=0;i<this.rows;i++){
                var otr=document.createElement("tr");
                var arrTr=[];
                for(j=0;j<this.cols;j++){
                    var otd=document.createElement("td");
                    otr.appendChild(otd);
                    arrTr.push(otd);
                }
                otable.appendChild(otr);
                gamebox.allTd.push(arrTr);
            }
        },
        start:function(){
            gamebox.init();
            gamebox.food=new Food();
            gamebox.snake=new Snake();
            gamebox.timer=setInterval(function(){
                gamebox.snake.move();

            },300)

        }
        
    }

    //food
    function Food(){
        this.x=0;
        this.y=0;
        this.change();            
    }
    Food.prototype.change=function(){
        this.x=parseInt(Math.random()*gamebox.cols);
        this.y=parseInt(Math.random()*gamebox.rows);
        this.show();       
    }
    Food.prototype.show=function(){
        gamebox.allTd[this.x][this.y].className="food";
    }

    //snake
    function Snake(){
        this.arr=[
            {x:5,y:1},
            {x:4,y:1},
            {x:3,y:1},
            {x:2,y:1},
            {x:1,y:1}
        ];
        this.direct="down";
        this.show();
        
    }
    Snake.prototype.show=function(){
        for(i=0;i<this.arr.length;i++){
            gamebox.allTd[this.arr[i].y][this.arr[i].x].className="snake";
        }
    }  
    Snake.prototype.move=function(){
        var x=this.arr[0].x;
        var y=this.arr[0].y;
        if(this.direct="down"){
            y++;
        }else if(this.direct="right"){
            x++;
        }else if(this.direct="left"){
            x--;
        }else if(this.direct="up"){
            y--;
        }
        this.arr.unshift({x:x,y:y});
        this.arr.pop();       
        this.show();
    }
    
    gamebox.start();
</script>
</html>
