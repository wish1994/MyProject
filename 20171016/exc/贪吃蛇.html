<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            border: 2px solid #000;
            margin: auto;
        }
        td{
            width: 15px;
            height: 15px;
        }
        .food{
            background: #f00;
        }
    
    </style>
        
</body>
<script>
    //游戏引擎
    var gamebox={
        rows:20,
        cols:20,
        food:null,
        allTd:[],
        init:function(){
            var otable=document.createElement("table");
            document.body.appendChild(otable);
            for(i=0;i<this.rows;i++){
                var otr=document.createElement("tr");
                var arrTr=[];
                for(j=0;j<this.cols;j++){
                    var otd=document.createElement("td");
                    otr.appendChild(otd);
                    arrTr.push(otd);
                }
                otable.appendChild(otr);
                gamebox.allTd.push(arrTr);
            }
        },
        start:function(){
            gamebox.init();
            gamebox.food=new Food();

        }
        
    }

    //food
    function Food(){
        this.x=0;
        this.y=0;
        this.change();            
    }
    Food.prototype.change=function(){
        this.x=parseInt(Math.random()*gamebox.cols);
        this.y=parseInt(Math.random()*gamebox.rows);
        this.show();       
    }
    Food.prototype.show=function(){
        gamebox.allTd[this.x][this.y].className="food";
    }

    //snake
    function Snake(){
        
    }
    
    
    gamebox.start();
</script>
</html>
