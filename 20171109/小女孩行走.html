<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
        width: 79px;
        height: 108px;
        background: url(img/girl.png) no-repeat;
        background-position: 0px -216px;
        position: absolute;
        top: 100px;
        left: 0;
        }
    </style>
</head>
<body>
    
</body>
<script>
    function Girl(Top,Left,Speed){
        this.top=Top;
        this.left=Left;
        this.speed=Speed;
        this.dom=null;
        this.timer=null;
        this.buzi=0;
    };
    Girl.prototype.init=function(){
        this.dom=document.createElement("div");
        document.body.appendChild(this.dom);
        this.dom.style.left = this.left + "px";
        this.dom.style.top = this.top + "px";
        this.xingzou();

    }
   Girl.prototype.xingzou=function(){
        var self = this;
        
        this.timer = setInterval(function(){
            
            self.left++;
            self.buzi++;
            
            if(self.buzi > 7){
                self.buzi = 0;
            }
            if(self.left > 1000){
                self.die();
            }
            
            self.dom.style.left = self.left + 'px';
            self.dom.style.backgroundPosition = self.buzi * -79 + 'px -216px';
            
        },this.speed);
    }
				
	Girl.prototype.die = function(){
        clearInterval(this.timer);
        document.body.removeChild(this.dom);
    }
	var girl=new Girl(300,200,50);
    girl.init();			

    setInterval(function(){
        
        var girl=new Girl(Math.random() * 300,Math.random() * 100,Math.random() * 100);
        girl.init();

    },2000);
			
</script>
</html>
