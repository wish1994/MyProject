<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拓展2</title>
        <style>
                .hide{display:none;}
        
                #div1{border:1px solid #ddd;padding:1px;}
                #div1 h4{margin:1px;background-color:#ddd;padding:15px;}
                #div1 .content{display:none;height:120px;padding:15px;}
        </style>
</head>
<body>
        
            <div id="div1">
                <h4>标题1</h4>
                <div class="content">#内容1</div>
                <h4>标题2</h4>
                <div class="content">#内容2</div>
                <h4>标题3</h4>
                <div class="content">#内容3</div>
                <h4>标题4</h4>
                <div class="content">#内容4</div>
                <h4>标题5</h4>
                <div class="content">#内容5</div>
            </div>
</body>
<script>
    var h=document.getElementsByTagName("h4");
    var c=document.getElementsByClassName("content")
    function func(i){
        h[i].onclick=function(){
           if(c[i].style.display="none"){
                c[i].style.display="block";
           }else{
                c[i].style.display="none";
           } 
        }
    }
    for(i=0;i<h.length;i++){
        func(i);
    }


</script>
</html>
