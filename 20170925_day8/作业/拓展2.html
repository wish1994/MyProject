<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拓展2</title>
    <style>
#div1{
	border: 1px solid #dddddd;
	padding: 1px;
}
#div1 h4{
	margin: 1px;
	background-color: #dddddd;
	padding: 15px;
}
#div1 .content{
	display: none;
	height: 120px;
	padding: 15px;
}




    </style>
</head>
<body>
        
            <div id="div1">
                <h4>标题1</h4>
                <div class="content">#内容1</div>
                <h4>标题2</h4>
                <div class="content">#内容2</div>
                <h4>标题3</h4>
                <div class="content">#内容3</div>
                <h4>标题4</h4>
                <div class="content">#内容4</div>
                <h4>标题5</h4>
                <div class="content">#内容5</div>
            </div>
</body>
<script>
    var h=document.getElementsByTagName("h4");
    var c=document.getElementsByClassName("content")

    for(i=0;i<h.length;i++){
        h[i].index=i;
        h[i].onclick=function(){
            if(c[this.index].style.display=="block"){
                c[this.index].style.display="none"
            }else{
                c[this.index].style.display="block"
            }
        }
    }


</script>
</html>
