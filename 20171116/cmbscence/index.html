<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=640, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
		<link rel="stylesheet" type="text/css" href="styles/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/cmbscence.css"/>
	
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<!--第一页开始-->
					<div class="index-txt">
						<img
						class="ani"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="2s"
						 src="images/indexTxt.png" alt="转角遇到爱" />
						<img
						 class="ani"
						 swiper-animate-effect="fadeIn"
						 swiper-animate-duration="2s"
						 swiper-animate-delay="0.3s"	
						 src="images/indexFlowers01.png" alt="向日葵1" />
						<img
						 class="ani"
						 swiper-animate-effect="fadeIn"
						 swiper-animate-duration="2s"
						 swiper-animate-delay="0.3s"
						 src="images/indexFlowers02.png" alt="向日葵1" />
					</div>
					
					<div class="index-flight ani"
					swiper-animate-effect="zoomInDown"
					swiper-animate-duration="2s"
					>
						<img src="images/indexFlight.png" alt="飞机" />
					</div>
					
					<div class="index-element ani"
					swiper-animate-effect="fadeIn"
					swiper-animate-duration="2s"
					swiper-animate-delay="0.6s"
					>
						<img src="images/indexElements.png" alt="" />
					</div>
					
					<div class="index-cloud ani"
					swiper-animate-effect="fadeIn"
					swiper-animate-duration="2s"
					swiper-animate-delay="0.5s"
					>
						<img src="images/indexCloud.png" alt="" />
					</div>
					
					<div class="index-stars ani"
					swiper-animate-effect="fadeIn"
					swiper-animate-duration="2s"
					swiper-animate-delay="0.5s"
					>
						<img src="images/indexStars.png" alt="" />
					</div>
					<div class="index-building ani"
					swiper-animate-effect="fadeIn"
					swiper-animate-duration="2s"
					swiper-animate-delay="0.5s"
					>
						<img src="images/indexBuilding.png" alt="" />
					</div>
					<!--第一页结束-->
				</div>
				<div class="swiper-slide">
					<!--第二页开始-->
					<div class="ws-bg ani"
					swiper-animate-effect="fadeIn"
					swiper-animate-duration="1s"
					swiper-animate-delay="0.1s"
					></div>
					
					<div class="ws-line ani"
					swiper-animate-effect="slideInDown"
					swiper-animate-duration="1s"
					swiper-animate-delay="1.1s"
					>
						
					</div>
					
					<div class="xy-c">
						<div class="was-it was-txt">
							<img src="images/wasIT.png" alt="" 
							class="ani" 
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="1s"
							swiper-animate-delay="0.2s"
							/>
						</div>
						<div class="was-farm was-txt">
							<img src="images/wasFarm.png" alt=""
							class="ani" 
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="1s"
							swiper-animate-delay="0.5s"
							/>
						</div>
					</div>
					<!--第二页结束-->
				</div>
				<div class="swiper-slide">
					<!--第三页开始-->
					<!--夜幕场景-->
					<div class="early-bg ani"
					swiper-animate-effect="fadeIn"
					swiper-animate-duration="0.5s"
					swiper-animate-delay="0.5s"
					>
						<img src="images/earlyBg.jpg" alt="" />
					</div>
					
					
					<div class="ani"
					swiper-animate-effect="fadeOut"
					swiper-animate-duration="0.5s"
					swiper-animate-delay="4s"	
					>
						<!--凌晨后文字-->
						<h4 class="title ani"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="1s"
						swiper-animate-delay="2s"	
						>
							<img src="images/earlyTitle.png"/>
						</h4>
						<!--加班场景-->
						<div class="b-build ani"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="1s"
						swiper-animate-delay="1.5s"	
						>
							<img src="images/earlyBuilding.png" alt="" class="fadeIn" />
						</div>
						
					</div>
					
					<div class="block-page block-lastbus-warp ani"
					swiper-animate-effect="fadeOut"
					swiper-animate-duration="1s"
					swiper-animate-delay="8s"	
					>
						<!--最后一班车-->
						<h4 class="title ani abs"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="1s"
						swiper-animate-delay="8s"	
						>
							<img src="images/lastBusTitle.png" alt="" />
						</h4>
					
						<!--车站场景-->
						<div class="b-build last-bus-station abs"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="1s"
						swiper-animate-delay="5s"
						>
							<img src="images/lastBusStation.png"/>
						</div>
						
						<!--人物追车-->
						<div class="bus-avatar abs ani"
						swiper-animate-effect="bounceInRight"
						swiper-animate-duration="3.5s"
						swiper-animate-delay="4.5s"
						>
							<img src="images/lastBusAvatar.png"/>
						</div>
						
						<!--公交车-->
						<div class="last-bus abs ani"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="1s"
						swiper-animate-delay="4s"
						>
							<img src="images/bus.png" class="ani"
							swiper-animate-effect="bounceOutLeft"
							swiper-animate-duration="1s"
							swiper-animate-delay="7s"
							/>
						</div>
					</div>
					
					<!--最后一个页面内容-楼顶-->
					<div class="block-page block-where-warp">
						<!--最后一页的背景-->
						<div class="where-bg abs ani"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="2s"
						swiper-animate-delay="7s"
						>
							<img src="images/myTeamBg.jpg" alt="" />
						</div>
						<div class="wall-avatar">
							<!--人物楼顶沉思-->
							<div class="where-avatar abs ani"
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="3s"
							swiper-animate-delay="9.6s"
							>
								<img src="images/myTeamAvatar.png" alt="" />
							</div>
							<!--楼顶本身-->
							<div class="where-wall abs ani"
							swiper-animate-effect="fadeIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="9.2s"
							>
								<img src="images/myTeamWall.png" alt="" />
							</div>
							
						</div>
						<!--下面都是文字-->
						<div class="where-txt abs ani"
						swiper-animate-effect="fadeIn"
						swiper-animate-duration="2s"
						swiper-animate-delay="13s"	
						>
							<img src="images/myteamWhereTxt.png"/>
						</div>
						<div class="where-myteam abs">
							<div class="zoomIn ani"
							swiper-animate-effect="zoomIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="10s"
							>
								<img src="images/myTeamTxt.png" alt="" />
							</div>
							<div class="zoomIn ani"
							swiper-animate-effect="zoomIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="10.2s"
							>
								<img src="images/myTeamTxt01.png" alt="" />
							</div>
							<div class="zoomIn ani"
							swiper-animate-effect="zoomIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="10.8s"
							>
								<img src="images/myTeamTxt02.png" alt="" />
							</div>
							<div class="zoomIn ani"
							swiper-animate-effect="zoomIn"
							swiper-animate-duration="2s"
							swiper-animate-delay="11.2s"
							>
								<img src="images/myTeamTxt03.png" alt="" />
							</div>
						</div>
					</div>
					
					
					<!--第三页结束-->
				</div>
				<div class="swiper-slide">
					<!--第四页开始-->
					
					<div class="light-btn abs">
						<!--灯柱-->
						<img src="images/lightOff.png" alt="" />
					</div>
					
					<div class="light-btn light-btn-on abs">
						<!--点亮后灯柱-->
						<img src="images/lightOn.png" alt="" />
					</div>
					
					<div class="light-page light-off abs">
						
						<div class="light-bg abs">
							<!--夜色背景-->
							<img src="images/lightOffBg.jpg" alt="" />
						</div>
						
						<div class="light-title abs ani">
						<!--转角遇到Ta-->
						<img src="images/cornerTitle.png" alt="" />
						</div>
						
						<div class="light-click-guide abs ani">
							<!--点亮它的文字-->
							<img src="images/clickGuide.png" alt="" />
						</div>
						
						<div class="light-off-wall">
							<!--背景墙-->
							<img src="images/cornerWall.png" alt="" />
						</div>
					</div>
					
					
					<div class="light-page light-on abs">
						
						<div class="light-bg abs">
							<!--点亮后的背景-->
							<img src="images/lightOnBg.jpg" alt="" />
						</div>
						
						<div class="light-flowers abs ani">
							<!--向日葵-->
							<img src="images/lightFlowers.png" alt="" />
						</div>
						
						<div class="light-knowyou abs ani">
							<!--文字-->
							<img src="images/weKnowYou.png" alt="" />
						</div>
					</div>
					
					
					
					
					
					
					<!--第四页结束-->
				</div>
				<div class="swiper-slide">slide5</div>
				<div class="swiper-slide">slide6</div>
				<div class="swiper-slide">slide7</div>
				<div class="swiper-slide">slide8
				</div>
			</div>
			
			<!--需要分页器-->
			<div class="swiper-pagination"></div>
			
		</div>
		
		<!--向上箭头-->
		<div class="up-arrow">
			<img src="images/arrow-up.png" alt="滑动切换" />
		</div>
		
		<script src="scripts/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var mySwiper = new Swiper(".swiper-container",{
				//设置滑动方向
				direction : 'vertical',
				//如果需要分页器
				pagination: ".swiper-pagination",
				//分页点击切换页面
				paginationClickable: true,
				
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			      swiperAnimateCache(swiper); //隐藏动画元素 
			      swiperAnimate(swiper); //初始化完成开始动画
			    }, 
			    onSlideChangeEnd: function(swiper){ 
			      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			    } 
			})
			
			
			
		</script>
	</body>
</html>
