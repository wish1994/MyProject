<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <style>
.swiper-container{
	width: 500px;
	height: 400px;
}
.no1{
	background: yellowgreen;
}
.no2{
	background: blue;
}
.no3{
	background: orange;
}
.oP{
	font-size: 18px;
	color: purple;
}


    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide no1">
                <p class="ani oP" 
                swiper-animate-effect="rotateIn"
                swiper-animate-duration="2s">
                    展示内容
                </p>
                <p class="ani oP" swiper-animate-effect="bounceInRight" swiper-animate-duration="3s"> 
                    来也匆匆，就不回去了
                </p>
            </div>
            <div class="swiper-slide no2">slide2</div>
            <div class="swiper-slide no3">slide3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
    </div>
    
</body>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/swiper.animate.min.js"></script>
<script>
    var mySwiper=new Swiper(".swiper-container",{
        autoplay: 3000,
        loop: true,
        paginationClickable :true,    
        pagination: ".swiper-pagination",
        nextButton: ".swiper-button-next",
        prevButton: ".swiper-button-prev",
                
        onInit: function(swiper){
          swiperAnimateCache(swiper); 
          swiperAnimate(swiper); 
        }, 
        onSlideChangeEnd: function(swiper){ 
          swiperAnimate(swiper);
        } 
    })
</script>
</html>
