<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  		*{
  			margin: 0;
  			padding: 0;
  		}
  		.accordion{
  			width: 500px;
  			margin: 100px auto;
  			border: 1px solid #000;
  		}
  		.accordion ul{
  			list-style: none;
  		}
  		.accordion ul li.cur h3{
  			background-color: orange;

  		}
  		.accordion ul li h3{
  			line-height: 40px;
  			background-color: skyblue;
  			padding: 0 10px;
  			border-bottom: 1px solid #000;
  			color:white;
  			cursor: pointer;
  			position: relative;
  		}
  		.accordion ul li .content{
  			display: block;
  		}
  		.accordion ul li .content{
  			padding: 10px;
  			line-height: 150%;
  			font-size: 16px;
  			display: none;
  		}
  		.accordion ul li i{
  			position: absolute;
  			right: 10px;
  			top: 10px;
  			width: 16px;
  			height: 16px;
  			background-color: yellow;
  			background: url(images/icon.png);
  			transition:all 1s ease 0s;
  		}
  		.accordion ul li.cur i{
  			transform:rotate(90deg);
  		}
  	</style>
  </head>
  <body>
  	<div class="accordion">
  		<ul>
  			<li>
  				<h3>11111111<i></i></h3>
  				<div class="content">
  					<p>
  						111111111111111111111
  					</p>
  				</div>
  			</li>
  			<li>
  				<h3>222222222<i></i></h3>
  				<div class="content">
  					<p>
  						2222222222222222222222
  					</p>
  				</div>
  			</li>
  			<li>
  				<h3>3333333333<i></i></h3>
  				<div class="content">
  					<p>
  						333333333333333333333
  					</p>
  				</div>
  			</li>
  			<li>
  				<h3>44444444444<i></i></h3>
  				<div class="content">
  					<p>
  						4444444444444444444444444
  					</p>
  				</div>
  			</li>
  		</ul>
  	</div>
 
<script type="text/javascript" src="../jquery-3.2.1.js" ></script>
<script>
	$(".accordion h3").click(function(){
		if($(this).parent().hasClass("cur")){
			$(this).parent().removeClass("cur");
			$(this).siblings().slideUp();
			return;
		}
		$(this).parent().addClass("cur").siblings().removeClass("cur");
		$(this).siblings().stop(true,true).slideDown().parent().siblings().children(".content").stop(true,true).slideUp();
	})
</script>
 
  	
</body>
</html>
