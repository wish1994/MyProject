    <title>文字背景</title>

div{
	margin: auto;
	width: 400px;
	height: 300px;
	line-height: 300px;
	text-align: center;
	font-size: 180px;
	font-weight: bold;
	color: #ff0000;
	color: transparent;
	background: url(../images/images/1.jpg) no-repeat center center;
	background-size: cover;
	-webkit-background-clip: text;
	/* 谷歌浏览器 */
}
