<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video src="C:\Users\ucai\Downloads\[E375_20171105]天使.mkv" autoplay="true" controls="true" width="500px" id="oVideo"></video>
    <button>暂停</button>
</body>
<script src="../jquery-3.2.1.js"></script>
<script>
    var oVideo=document.getElementById("oVideo")
    $("button:eq(0)").click(function(){
        if($("button").html()=="暂停"){
            oVideo.pause();
            $("button:eq(0)").html("播放");
        }else{
            oVideo.play();
            $("button:eq(0)").html("暂停");
        }
    });    
</script>
</html>
