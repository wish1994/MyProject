<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            width: 80px;
            height: 30px;
        }
    
    </style>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <audio src="mp3/1.mp3"></audio>
    <audio src="mp3/2.mp3"></audio>
    <audio src="mp3/3.mp3"></audio>
    <audio src="mp3/4.mp3"></audio>
    <audio src="mp3/5.mp3"></audio>
    <audio src="mp3/6.mp3"></audio>
    <audio src="mp3/7.mp3"></audio>
    <audio src="mp3/8.mp3"></audio>
</body>
<script src="../jquery-3.2.1.js"></script>
<script>

    $("button").mouseover(function(){
        var i=$(this).index();
        $(this).css({background:"red"});
        var a=$("audio").eq(i).get(0);
        a.load();
        a.play();
    })
    $("button").mouseout(function(){
        $(this).css({background:""});        
    })

</script>
</html>
