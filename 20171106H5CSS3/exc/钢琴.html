<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            width: 80px;
            height: 30px;
            background: rgb(200,200,200);
            list-style: none;
            float: left;
            margin-left: 20px;
            text-align: center;
        }
        li:hover{
            background: red;            
        }    
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <div class="box">
        <audio src="../mp3/1.mp3"></audio>
        <audio src="../mp3/2.mp3"></audio>
        <audio src="../mp3/3.mp3"></audio>
        <audio src="../mp3/4.mp3"></audio>
        <audio src="../mp3/5.mp3"></audio>
        <audio src="../mp3/6.mp3"></audio>
        <audio src="../mp3/7.mp3"></audio>
        <audio src="../mp3/8.mp3"></audio>
    </div>
</body>
<script src="../../jquery-3.2.1.js"></script>
<script>
    $("li").mouseover(function(){
        var i=$(this).index();
        var a=$("audio").eq(i).get(0);      
        a.load();
        a.play();
    })
    document.onkeydown=function(e){
        var k=e.keyCode;
        if(48<k<57){
            var b=$("audio").eq(k-49).get(0);
            b.load();
            b.play();
            $("li").eq(k-49).css({background:"red"})
        }
    }
    document.onkeyup=function(){
        $("li").css({background:""})        
    }
</script>
</html>
