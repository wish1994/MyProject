<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        header{
            width: 1000px;
            height: 80px;
            background: red;
        }
        nav{
            width: 1000px;
            height: 30px;
            background: pink;
        }
        main{
            width: 1000px;
            height: 300px;
            background: green;
        }
        aside{
            width: 150px;
            height: 300px;
            background: greenyellow;
            float: left;
        }
        article{
            width: 700px;
            height: 300px;
            background: yellow;
            float: left;
        }
        li{
            margin-left: 20px;
            margin-top: 10px;
            width: 600px;
            height: 80px;
            border: 2px solid black;
        }
        footer{
            width: 1000px;
            height: 100px;
            background: blue;
        }
    
    </style>
</head>
<body>
    <header>我是头部
        <nav>我是导航</nav>
    </header>
    <main>
        <aside>我是侧边栏</aside>
        <article>
            <ul>
                <li>我是文章一</li>
                <li>我是文章二</li>
                <li>我是文章三</li>
            </ul>
        </article>
    </main>
    <footer>我是脚部</footer>

    
</body>
</html>
