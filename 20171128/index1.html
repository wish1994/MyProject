<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr=[1,3,5,7,9];
        function diyReduce(arr,fn){
            var result=arr[arr.length-1];
            for(i=arr.length-2;i>=0;i--){
                result=fn(result,arr[i]);
            }
            return result;
        }
       console.log( diyReduce(arr,function(s,v){
            return s+v;
        }))
    </script>
</body>
</html>
