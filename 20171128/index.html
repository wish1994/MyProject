<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.diyFill=function(obj,value){
            for(i=0;i<obj.length;i++){
                obj[i]=(typeof value)==="function"?value():value;
            }
            return this;
        }
        var arr=new Array();
        arr.length=3;
        console.log(arr.diyFill(arr,"wish"))
        console.log(arr.diyFill(arr,"haha"))
    
    </script>
</body>
</html>
