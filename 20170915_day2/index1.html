<script>
    var x=prompt("请输入x");
    var y;
    if(x<0){
        y=Math.pow(x,2);
        alert("y值为"+y);
    }else if(x<5&&x>=1){
        y=2*x+1;
        alert("y值为"+y);   
    }else if(x>=5){
        y=4*x-1;
        alert("y值为"+y);
    }
</script>
