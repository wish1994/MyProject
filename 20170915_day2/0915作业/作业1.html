<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业1</title>
</head>
<body>
    请输入一个整数
    <input type="text" id="num">
    <br>
    <input type="button" value="跟0比大小" onclick="count()">
    <br>
    <input type="text" id="consult">
</body>
<script>
    function count(){
        var consult=document.querySelector("#consult");
        var num=document.querySelector("#num");
        var a=num.value;
        if(a>0){
            consult.value="大于0";
        }else if(a==0){
            consult.value="等于0";
        }else{
            consult.value="小于0";          
        }
    }
</script>
</html>
