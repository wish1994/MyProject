<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>拓展1</title>
</head>
<body>
    
</body>
<script>
    var a=prompt("请输入一个数");
    if(a%5==0&&a%6==0){
        alert("这个数能同时被5和6整除")
    }else if(a%5!=0&&a%6!=0){
        alert("这个数同时不能被5和6整除")
    }else if(a%5==0&&a%6!=0){
        alert("这个数能被5整除，但是不能被6整除")
    }else{
        alert("这个数能被6整除，但是不能被5整除")
    }
    
</script>
</html>
