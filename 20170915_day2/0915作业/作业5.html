<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业5</title>
</head>
<body>
    点击查看1-1/2+1/3-1/4...1/100的和
    <br>
    <input type="button" onclick="count()" value="查看">
    <br>
    <input type="text" id="consult">
</body>
<script>
    function count(){
        var consult=document.querySelector("#consult")
        var a=0;
        for(i=1;i<101;i++){
            a+=1/i*Math.pow(-1,i+1)
        }
        consult.value=a;
    }
</script>
</html>
