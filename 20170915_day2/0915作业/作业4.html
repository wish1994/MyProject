<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业4</title>
</head>
<body>
    请输入哪一年
    <input type="text" id="year">
    <br>
    <input type="button" value="查看是否是闰年" onclick="count()">
    <br>
    <input type="text" id="consult">

</body>
<script>
    function count(){
        var year =document.querySelector("#year");
        var consult =document.querySelector("#consult");
        var a=year.value;
        if((a%400==0)||(a%4==0&&a%100!=0)){
            consult.value="是闰年"
        }else{
            consult.value="是平年"
            
        }

    }
</script>
</html>
