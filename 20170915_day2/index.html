<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <br>
    <input type="text" id="con">
    <input type="button" value="较大值" onclick="con()">
</body>
<script>
    // document.write(3>=5);
    // document.write(3<=5);
    // document.write(3==5);
    // document.write("3"==3);
    // document.write("3"===3);
    // document.write("<br>")
    // document.write(5>3||5<2)
    function con(){
        var con=document.querySelector("#con")
        var a=num1.value;
        var b=num2.value;
        if(a>=b){
            con.value=a;
        }else{
            con.value=b;
            
        }
    }
</script>
</html>
