<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            width: 50px;
            height: 30px;
            background: blue;
            color: #fff;
            font-size: 18px;
            line-height:30px;
            text-align: center;
        }
    </style>
    <div id="text"></div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
</body>
<script src="ajax_1.0.js"></script>
<script>
    var text=document.getElementById("text");
    var btn=document.getElementsByTagName("button");
    for(i=0;i<btn.length;i++){
        btn[i].xxx=i+1;
        btn[i].onclick=function(){
            console.log(this.xxx);
            var obj={
                url:"http://localhost:8080/ajax/football",
                data:"pageNo="+this.xxx,
                sucess:function(str){
                    var obj1=JSON.parse(str);
                    var arr=obj1.data;
                    var ul=document.createElement("ul")
                    for(j=0;j<arr.length;j++){
                        var oLi=document.createElement("li");
                        oLi.innerHTML=arr[j].content;
                        ul.appendChild(oLi);
                    }
                    text.innerHTML=ul.innerHTML;
                    for(a=0;a<btn.length;a++){
                        btn[a].style.background="blue";
                    }
                    this.style.background="orange";
                }

            };
            ajax.get(obj);
        }   
    }

    
</script>
</html>
