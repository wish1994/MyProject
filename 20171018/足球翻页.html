<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 60px;
            height: 30px;
            text-align: center;
            font-size:16px;
            color:#fff;
            line-height: 30px;
            background: blue;
            float: left;
            margin-left: 20px;
        }
    
    </style>
    <div id="textbox"></div>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
       
</body>
<script>
    var text=document.getElementById("textbox");
    var box1=document.getElementById("box1");
    var box2=document.getElementById("box2");
    var box3=document.getElementById("box3");
    box1.onclick=function(){
        var xhr=new XMLHttpRequest();
        xhr.open("GET","http://localhost:8080/ajax/football?pageNo=1",true);
        xhr.send();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4&&xhr.status==200){
                var str=xhr.responseText;
                var obj=JSON.parse(str);
                var arr=obj.data;
                var oUl=document.createElement("ul");
                for(i=0;i<arr.length;i++){
                    var oLi=document.createElement("li");
                    oLi.innerHTML=arr[i].content;
                    oUl.appendChild(oLi);
                }
                text.innerHTML=oUl.innerHTML;
                box1.style.background="orange";
                box2.style.background="blue";
                box2.style.background="blue";
                
                
            }
        }
    }
    box2.onclick=function(){

                }
                text.innerHTML=oUl.innerHTML;
                box1.style.background="blue";
                box2.style.background="orange";
                box3.style.background="blue";
                
            }
        }
    }
    box3.onclick=function(){

                }
                text.innerHTML=oUl.innerHTML;
                box1.style.background="blue";
                box2.style.background="blue";
                box3.style.background="orange";
                

            }
        }
    }
</script>
</html>
