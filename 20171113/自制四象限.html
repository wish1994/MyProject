<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
				background: purple;
			}
			.container{
				/*width: 100%;*/
				height: 100%;
				position: relative;
			}
			.page{
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.no1{
				top: 0;
				left: 0;
				background: yellowgreen;
			}
			.no2{
				top: 0;
				left: 110%;
				background: blue;
			}
			.no3{
				top: 120%;
				left: 0%;
				background: rgb(131,175,155);
			}
			.no4{
				top: 120%;
				left: 110%;
				background: gold;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page no1">
				<input type="button" value="点我去no2" class="btn1"/>
				<input type="button" value="点我去no3" class="btn2"/>
				<input type="button" value="点我去no4" class="btn3"/>
				<input type="button" value="点我去no1" class="btn4"/>
				
			</div>
			<div class="page no2">
					<input type="button" value="点我去no2" class="btn1"/>
					<input type="button" value="点我去no3" class="btn2"/>
					<input type="button" value="点我去no4" class="btn3"/>
					<input type="button" value="点我去no1" class="btn4"/>
				
			</div>
			<div class="page no3">
					<input type="button" value="点我去no2" class="btn1"/>
					<input type="button" value="点我去no3" class="btn2"/>
					<input type="button" value="点我去no4" class="btn3"/>
					<input type="button" value="点我去no1" class="btn4"/>
			
			</div>
			<div class="page no4">
					<input type="button" value="点我去no2" class="btn1"/>
					<input type="button" value="点我去no3" class="btn2"/>
					<input type="button" value="点我去no4" class="btn3"/>
					<input type="button" value="点我去no1" class="btn4"/>
				
			</div>
		</div>
		
		
		<script src="../jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var $container = $(".container");
			var signal=true;
			$(".btn1").click(function(){
				if(!signal) return;
				signal=false;
				$container.animate({"left":"-110%","top":"0%"},2000,function(){
					signal=true;
				});
			})
			
			$(".btn2").click(function(){
				if(!signal) return;
				signal=false;
				$container.animate({"left":"0%","top":"-120%"},2000,function(){
					signal=true;
				});
			})
			
			$(".btn3").click(function(){
				if(!signal) return;
				signal=false;
				$container.animate({"left":"-110%","top":"-120%"},2000,function(){
					signal=true;
				});
			})
			
			$(".btn4").click(function(){
				if(!signal) return;
				signal=false;
				$container.animate({"left":"0%","top":"0%"},2000,function(){
					signal=true;
				});
			})
			
			
			
		</script>
	</body>
</html>
