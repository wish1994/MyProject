<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			section{
				width: 100%;
				display: table;
			}
			div{
				display: table-cell;
				border: 1px solid black;
			}
			img{
				width: 100%;
			}
			.oImg{
				height: 500px;  /*变表格后有表格的特性,比如每行高度一样*/
			}
			
		</style>
	</head>
	<body>
		<section>
			<div><img src="img/0.jpg" alt="" /></div>
			<div><img class="oImg" src="img/1.jpg" alt="" /></div>
		</section>
	</body>
</html>
