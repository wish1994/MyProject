<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				float: left;
				width: 50%;
				background: url(img/0.jpg) no-repeat;
				background-size: cover;
				border: 1px solid black;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		
		
		<script type="text/javascript">
			var aDiv = document.getElementsByTagName("div");
			
			window.onresize = set;
			
			set();
			
			function set(){
				var boxWidth = parseInt(getComputedStyle(aDiv[0])["width"]);
				aDiv[0].style.height = boxWidth / (560/300) +"px";
				aDiv[1].style.height = boxWidth / (560/300) +"px";
			}
			
			
		</script>
	</body>
</html>
