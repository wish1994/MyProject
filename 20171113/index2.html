<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
        }
        div:nth-child(2){
            width: 800px;
            float: left;
            background: yellowgreen;
        }
        div:nth-child(1){   
            float: left;;            
            background: #f00;
        }        
        div:nth-child(3){
            float:right;
            background: #f00;
        }
        
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
<script>
    var oDiv=document.getElementsByTagName("div");
    oDiv[0].style.width=(document.documentElement.clientWidth-800)/2+"px";
    oDiv[2].style.width=(document.documentElement.clientWidth-800)/2+"px";
</script>
</html>
