<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width:100%;
        }
        ul{
            list-style: none;
            width:100%;
        }
        li{
            display: block;
            float: left;
            height: 50px;
            background:grey;
            color: white;
            font:bold 28px/50px arail;
            text-align: center;            
        }
        li:hover{
            background:yellowgreen;
            color: grey;
        }
        @media screen and (min-width:700px) and (max-width:1366px){
            li{
                width: 14.2%;
            }            
        }
        @media screen and (min-width:300px) and (max-width:700px){
            li{
                width: 25%;
            } 
            li:nth-child(5),li:nth-child(6),li:nth-child(7){
                display: none;
            }          
        }
        @media screen and (min-width:100px) and (max-width:300px){
            li{
                width: 50%;
            } 
            li:nth-child(5),li:nth-child(6),li:nth-child(7),li:nth-child(3),li:nth-child(4){
                display: none;
            }          
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>首页</li>
            <li>娱乐</li>
            <li>游戏</li>
            <li>财经</li>
            <li>体育</li>
            <li>政治</li>
            <li>社会</li>
        </ul>
    </nav>
</body>
</html>
