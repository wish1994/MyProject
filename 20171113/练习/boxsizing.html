<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width:50%;
            height: 100px;
            margin: 100px auto;
        }
        .container div{
            box-sizing: border-box;
			border: 1px solid black;
            height: 100%;
            width: 50%;
            float: left;
            background:-webkit-linear-gradient(left,yellowgreen,gray);
        }
        .container div:nth-child(2){
			border-left:none;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">我是左龙</div>
        <div class="box">我是右虎</div>
    </div>
</body>
</html>
