<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100px;
            display: -webkit-box;
        }
        p{
            text-align: center;
            font:bold 18px/100px arail;
        }
        p:nth-child(1){
            -webkit-box-flex: 1;
            background: #f00;
        }
        p:nth-child(2){
            -webkit-box-flex: 5;
            background: #0f0;
        }
        p:nth-child(3){
            -webkit-box-flex: 3;
            background: #00f;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>我不服这比例，我也忒小了</p>
        <p>我太大了，我还想苗条呢</p>
        <p>我最好，身材完美</p>
    </div>
</body>
</html>
