<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height:100%;
			overflow: hidden;

        }
        .container{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .page{
            width:100%;
            height:100%;
        }
        .no1{
            background: blue;
        }
        .no2{
            background: yellowgreen;
        }
        .no3{
            background: purple;
        }
        .no4{
            background: pink;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="page no1"></div>
        <div class="page no2"></div>
        <div class="page no3"></div>
        <div class="page no4"></div>
    </div>
</body>
<script src="../jquery-3.2.1.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script>
    var index=1;
    var sigal=true;
    $(document).mousewheel(function(e,dalta){
        e.preventDefault();
        if(!sigal) return;
        index -= dalta;
        if(index>4)index=4;
        if(index<1)index=1;
        sigal = false;
        $(".container").animate(
            {"top": -100*(index - 1) + "%"},
            500,
            function(){
                sigal= true;
            });

    });
</script>
</html>
