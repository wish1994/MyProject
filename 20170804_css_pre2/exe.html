    <script>
       
            
        var Main=  document.getElementById("Main");
        Main.onmousedown=function(){
            document.onmousemove = function(e){
                // console.log(e.clientX,e.clientY);         
                Main.style.left = e.clientX-50+"px";
                Main.style.top = e.clientY-50+"px";
            }
        }

        document.onmouseup = function(){

                }

        Main.onmouseup=function(){
            var x=parseInt(this.style.left);
            var y=parseInt(this.style.top);
            console.log(x,y);
            if(x%10>5){
                this.style.left=x-x%10+10+'px';
            }else{
                this.style.left=x-x%10+'px';
            }
            if(y%10>5){
                this.style.top=y-y%10+10+'px';
            }else{
                this.style.top=y-y%10+'px';
            }                
        }
